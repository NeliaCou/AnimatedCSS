<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Animate the images on hover</h1>

    <h2>Rotation 20 deg</h2>
    <img
      src="https://placekitten.com/200/200"
      alt="Cat Image"
      id="cat-img-1"
      class="cat-img"
    />

    <h2>Scale 2</h2>
    <img
      src="https://placekitten.com/201/201"
      alt="Cat Image"
      id="cat-img-2"
      class="cat-img"
    />

    <h2>Translate 200px 200px</h2>
    <img
      src="https://placekitten.com/202/203"
      alt="Cat Image"
      id="cat-img-3"
      class="cat-img"
    />

    <h2>skew 20deg 10deg</h2>
    <img
      src="https://placekitten.com/203/204"
      alt="Cat Image"
      id="cat-img-4"
      class="cat-img"
    />

    <h2>Rotate 20 deg translate 100px 50px</h2>
    <img
      src="https://placekitten.com/210/204"
      alt="Cat Image"
      id="cat-img-5"
      class="cat-img"
    />
  </body>
</html>
